spring.datasource.url=jdbc:postgresql://localhost:${DB_DEV_PORT:5432}/money_matters
spring.datasource.username=${DB_DEV_USER:admin}
spring.datasource.password=${DB_DEV_PASSWORD:admin}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

spring.main.loggin.type=none